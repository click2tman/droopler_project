name: droopler_subtheme
type: theme
description: 'Droopler subtheme'
version: '8.x-1.2'
core: '8.x'

base theme: droopler_theme

libraries:
  - droopler_subtheme/global-styling
  - droopler_subtheme/global-js

libraries-extend:
  core/drupal.dropbutton:
    - droopler_subtheme/dropbutton
  file/drupal.file:
    - droopler_subtheme/file

# Left for compatibility reasons.
libraries-override:
  droopler_theme/global-js: droopler_subtheme/global-js

ckeditor_stylesheets:
  - css/base/elements.css
  - css/components/captions.css
  - css/components/table.css

regions:
  header: Header
  primary_menu: 'Primary menu'
  lang_menu: 'Lang menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  admin_tabs: 'Admin tabs'
  content: Content
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_main: 'Footer Main'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
